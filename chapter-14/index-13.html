<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Передача JSON-данных</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            // Обработчик нажатия на submit
            $('input[type=submit]').on('click', function(e) {
                e.preventDefault();
                var json = {
                    name: $('input[name=name]').val(),
                    surname: $('input[name=surname]').val()
                }

                $.ajax({
                    url: $('form').prop('action'),
                    method: 'POST',
                    data: 'json=' + JSON.stringify(json)
                })
                .done(function(msg) {
                    $('#js-hello').html(msg);
                });
            });
        })
    </script>
</head>
<body>
    <p id="js-hello">Здравствуйте!</p>
    <form action="json_answer.php" methof="POST">
        <p>Имя: <input type="text" name="name" value=""/></p>
        <p>Фамилия: <input type="text" name="surname" value="" /></p>
        <p><input type="submit" value="Представиться"></p>
    </form>
</body>
</html>
